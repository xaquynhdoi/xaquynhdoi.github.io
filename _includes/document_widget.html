<div class="widget documents-widget">
    <div class="widget-inner">
        <h3 class="widget-title m-has-ico"><i class="widget-ico tp tp-papers"></i>Tài liệu</h3>
        <div class="widget-content">
            <ul class="document-list m-has-icons">
                {% for i in site.data.documents limit:4%}

                <!-- DOCUMENT : begin -->
                <li class="document">
                    <div class="document-inner">
                        <div class="document-icon" title="PDF File"><i class="fa fa-file-pdf-o"></i></div>
                        <h4 class="document-title">
                    <a href="{{i.link}}" target="_blank">{{i.name}}</a>
                            <span class="document-filesize">({{i.size}})</span>
                        </h4>
                    </div>
                </li>
                <!-- DOCUMENT : end -->
                {% endfor %}



            </ul>
            <p class="show-all-btn"><a href="/tailieu" >Xem tất cả tài liệu</a></p>
        </div>
    </div>
</div>
