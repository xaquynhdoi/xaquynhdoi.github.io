
                            {% if site.categories.featured %}
                            <div class="widget notices-widget">
                                <div class="widget-inner">
                                    <h3 class="widget-title m-has-ico"><i class="widget-ico tp tp-bullhorn"></i>Bài viết hay</h3>
                                    <div class="widget-content">
                                        <ul class="notice-list">
                                            {% assign notices = (site.categories.featured | sort: 'date')  | reverse  %}
                                            {% for post in notices limit: 4 %}


                                            <!-- NOTICE : begin -->
                                            <li class="notice">
                                                <div class="notice-inner">
                                                    <h4 class="notice-title"><a href="{{post.url}}">{{post.title}}</a></h4>
                                                    <span class="notice-date">{{post.date | date: '%d/%m/%Y'}}</span>
                                                </div>
                                            </li>
                                            <!-- NOTICE : end -->
                                            {% endfor %}

                                           
                                        </ul>
                                        <p class="show-all-btn"><a href="baiviethay.html">Xem tất cả </a></p>
                                    </div>
                                </div>
                            </div>

                            {% endif %}
